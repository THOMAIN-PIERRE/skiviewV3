<RadSideDrawer [drawerTransition]="sideDrawerTransition">

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>

                </GridLayout>

                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" (tap)="onNavItemTap('/signalement')">

                </GridLayout>

                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" (tap)="onNavItemTap('/settings')">

                </GridLayout>

                <StackLayout class="hr"></StackLayout>
