<ActionBar class="actionBarSignalement">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="blackPage" text="PISTES ET REMONTEES"></Label>
</ActionBar>
<StackLayout>

        <TabStrip marginLeft="5%" marginRight="5%">
            <TabStripItem>
                <Label class="encadre" fontWeight="Bold"color="black"text="Météo"></Label>
            </TabStripItem>
            <TabStripItem>
                <Label class="encadre" fontWeight="Bold" color="black"text="Neige"></Label>
            </TabStripItem>
            <TabStripItem>
                <Label class="encadre" fontWeight="Bold" color="black"text="Pistes"></Label>
            </TabStripItem>
            <TabStripItem>
                <Label class="encadre" fontWeight="Bold" color="black" text="Remontées"></Label>
            </TabStripItem>
        </TabStrip>
        <TabContentItem>
            <GridLayout>
                <ns-meteo></ns-meteo>
            </GridLayout>
        </TabContentItem>
        <TabContentItem>
            <GridLayout>
                <ns-neige></ns-neige>
            </GridLayout>
        </TabContentItem>
        <TabContentItem>
            <GridLayout>

        <TabContentItem>

    </BottomNavigation>
</StackLayout>
