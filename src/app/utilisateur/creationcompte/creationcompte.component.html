
<StackLayout>
<GridLayout class="page__content">

    <!-- <GridLayout rows="350">

    <GridLayout rows="350">
        <image row="0" src="https://pngimage.net/wp-content/uploads/2018/06/mountain-silhouette-png-3.png"></image>
    </GridLayout>
    <GridLayout rows="850">
        <ContentView row="0" id="cache_noir" width="100%" height="65%" backgroundColor="#000000"></ContentView>
        <ContentView row="1" id="message_accueil" width="90%" height="35%" backgroundColor="#433B3B" ></ContentView>

        <Label row="3" class="entete3" text="Créez votre compte et profitez en toute liberté des fonctionnalités de votre application Skiview" textWrap="true"></Label>
        <Button row="4" [nsRouterLink]="['/utilisateur/inscription']" text="CREER UN COMPTE" class="btn_creer_un_compte"></Button>
        <Label [nsRouterLink]="['/utilisateur/connexion']" row="5" class="entete2" text="Dejà membre ?" textWrap="true"></Label> 
    </GridLayout>
</GridLayout>
</StackLayout>

    <BottomNavigation height="100%">
        <TabStrip>
            <TabStripItem>
                <Label col="0" text="&#xf05a;" class="nt-icon fas"></Label>
            </TabStripItem>
            <TabStripItem>
                <Label col="1" text="&#xf071;" class="nt-icon fas"></Label>
            </TabStripItem>
            <TabStripItem>
                <Label col="2" text="&#xf479;" class="nt-icon fas"></Label>
            </TabStripItem>
        </TabStrip>
